<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IkirPlayer</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="config.css" rel="stylesheet" type="text/css" media="all">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <link href="ikir.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <!-- IkirPlayer initialization script -->
  <script src="ikirPlayer.js" autoplay='true' shuffle='true'></script>
        <!-- IkirPlayer wrapper -->
    <p style="align-text: center;">This is a template page for IkirPlayer.</p>
    <div class="ikirwrap" id="ikirwrap">
      <!-- Make sure you don't get rid of the src tag in the iframe. Dunno why, but it doesn't work without it. :( -->
      <iframe id="player" type="text/html" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1" frameborder="0" style="position: absolute;width:0;height:0;border:0;"></iframe>
    </div>
  </body>
</html>
